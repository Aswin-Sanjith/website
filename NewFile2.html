<script type="text/javascript">

function matchpass(){  
	var x=document.myform.email.value;  
	var atposition=x.indexOf("@");  
	var dotposition=x.lastIndexOf(".");  
	if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
	{  
	  alert("Please enter a valid e-mail address \n eg:francis@outlook.com");  
	  return false;
	  } 
	var firstpassword=document.myform.password.value;  
	var secondpassword=document.myform.password2.value;  
	  
	if(firstpassword==secondpassword){
			    alert("Welcome Mr." + $("#name").val()+" Registration Successfull");
			    $("title").text($("#name").val());
	return true;  
	}  
	else{  
	alert("password must be same!");  
	return false;  
	}  

}
	
</script>

<script>  
window.onload=function(){getTime();}  
function getTime(){  
var today=new Date();  
var h=today.getHours();  
var m=today.getMinutes();  
var s=today.getSeconds();  
// add a zero in front of numbers<10  
m=checkTime(m);  
s=checkTime(s);  
document.getElementById('txt').innerHTML=h+":"+m+":"+s;  
setTimeout(function(){getTime()},1000);  
}  
//setInterval("getTime()",1000);//another way  
function checkTime(i){  
if (i<10){  
  i="0" + i;  
 }  
return i;  
}  
</script>
